<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Moo+Lah+Lah&display=swap" rel="stylesheet">
  </head>
  <body>
    <!-- Max -->
    <div class="container">
      <header>
        <h1>Fina katter</h1>
      </header>

      <aside>
        <p>Storleken på mina katter:</p>
        <div class="items">
            <div class="item item-1">1</div>
            <div class="item item-2">2</div>
            <div class="item item-3">3</div>
            <div class="item item-4">4</div>
            <div class="item item-5">5</div>
            <div class="item item-6">6</div>
        </div>
      </aside>

      <main>
        <section class="cats">
            <div class="cat cool-cat">
                <h2>Cool katt</h2>
                <img src="images/cool-cat.jpg" alt="Cool katt">
            </div>
            <div class="cat grumpy-cat">
                <h2>Arg katt</h2>
                <img src="images/grumpy-cat.jpg" alt="Arg katt">
            </div>
            <div class="cat orange-cat">
                <h2>Orange katt</h2>
                <img src="images/orange-cat.jpg" alt="Orange katt">
            </div>
            <div class="cat black-cat">
                <h2>Svart katt</h2>
                <img src="images/black-cat.jpg" alt="Svart katt">
            </div>
        </section>
      </main>

      <footer>
        <p>Glöm inte att mata din katt!</p>
      </footer>
    </div>
  </body>
</html>
